<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="box.css">
<meta charset="UTF-8">
<title>Chat</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">

var  request;
if (window.XMLHttpRequest) { 
		request = new XMLHttpRequest();
} else {
request = new ActiveXObject("Microsoft.XMLHTTP");
} 


$(document).ready(function(){
    $("#send").click(function(){    
    	var email = $("#yourEmail").val();
     	
    if (/[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}/.test(email)) {   
    	request.open('post', 'http://localhost:8080/speeks/webapi/ForgotPassword', true);
	   	request.send(email.trim());

	   	request.onreadystatechange = function () {
	      if (request.readyState === 4) {                
	    	   if (request.status == 200 && request.status <300){// http status between 200 to 299 are all successful
	    	  	 alert(request.responseText);
	    	    	  window.location.href  = 'http://localhost:8080/speeks/';
	    	      }  
	    	     else alert("Error... ");
	    	    }
	    	} 	    
    		
 	   }
 	   else{
 	        alert("THE EMAIL IS NOT A CORRECT FORMAT!!!")
 		   
 	      }    	  	   	    	  	   		    		 	
    });
  });
    

</script>

</head>
<body>
 
<div id="login-form">
<h1 >Forgotten Password</h1> 
<table > 
<tr>
<td><input type="email"   id="yourEmail" placeholder=" your email" required/> </td>
</tr>
<tr>
<td><button  id="send">Send</button></td>
</tr>
</table>

</div>

</body>
</html>
